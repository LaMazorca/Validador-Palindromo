<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9f924ee51c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker by Mazorca</title>
</head>
<body id="body-container">
    <div id="logo"><img src='https://i.postimg.cc/WhDJYfXW/Logo-2-mazorca.png' alt='Logo-2-mazorca'/></div>
    <div><h2 id="title">It is a Palindrome?</h2></div>
    <div id="form">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <input class="palindrome-input" type="text" name="text-input" id="text-input" value autocomplete="off">
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div id="result"></div>
    </div>
    <div class="palindrome-definition-div">
        <p class="palindrome-definition">
            <span><i class="fa-solid fa-lightbulb"></i></span>A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case and spacing.
        </p>
    </div>
</body>
<script src="script.js"></script>
</html>
